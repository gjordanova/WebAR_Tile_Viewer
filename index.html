<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tile 30x30 GLB AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }

    h1 {
      margin-top: 1rem;
      font-size: 24px;
    }

    model-viewer {
      width: 100vw;
      height: 85vh;
    }

    #ar-button {
      position: fixed;
      bottom: 80px; /* lifted up from the edge */
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px; /* bigger button */
      font-size: 22px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
      z-index: 10;
    }

    #ar-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
<h1>View 30x30 Gray Tile in AR</h1>

<model-viewer id="viewer"
              src="tile30x30.glb"
              ios-src="walls.usdz"
              alt="Gray Marble Tile"
              ar
              ar-modes="scene-viewer quick-look"
              auto-rotate
              camera-controls
              environment-image="neutral">
</model-viewer>

<button id="ar-button">ðŸ“± View in AR</button>

<script>
  const viewer = document.getElementById('viewer');
  document.getElementById('ar-button').onclick = () => {
    if (viewer && typeof viewer.activateAR === 'function') {
      viewer.activateAR();
    } else {
      alert("AR is not supported or the model is not loaded.");
    }
  };
</script>
</body>
</html>
