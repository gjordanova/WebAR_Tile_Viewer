
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tile 30x30 GLB AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; }
    model-viewer { width: 100vw; height: 90vh; }
    button {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      padding: 12px 24px; font-size: 18px; background: #333; color: white;
      border: none; border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>View 30x30 Gray Tile (GLB) in AR</h1>
  <model-viewer id="viewer"
    src="tile30x30_textured.glb"
    alt="Gray Marble Tile"
    ar
    ar-modes="scene-viewer"
    auto-rotate
    camera-controls
    environment-image="neutral">
  </model-viewer>
  <button id="ar-button">View in AR</button>
  <script>
    const viewer = document.getElementById('viewer');
    document.getElementById('ar-button').onclick = () => viewer.activateAR();
  </script>
</body>
</html>
