<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Tile Viewer</title>

  <!-- 1. Load model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: auto;
      background-color: #ffffff;
    }
  </style>
</head>
<body>

<!-- 2. Your AR-enabled model -->
<model-viewer
        src="tile30x30.glb"
        ios-src="tile30x30.usdz"
        poster="floor_tile.jpg"
        alt="30Ã—30 tile preview"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate>
</model-viewer>

</body>
</html>
