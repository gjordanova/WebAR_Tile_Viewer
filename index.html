<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tile AR Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      margin-bottom: 1em;
    }
    a.button {
      display: inline-block;
      margin: 1em auto;
      padding: 1em 2em;
      background: #007AFF;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 8px;
    }
    p.small {
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Preview Your Tile in AR</h1>

<!-- Android: ARCore Scene Viewer intent -->
<a class="button"
   href="intent://arvr.google.com/scene-viewer/1.2
       ?file=https://your-domain.com/tile30x30.glb
       &mode=ar_preferred
       &vertical=true
       &disableOcclusion=false
     #Intent;
       scheme=https;
       package=com.google.android.googlequicksearchbox;
       action=android.intent.action.VIEW;
       S.browser_fallback_url=https://your-domain.com;
     end;">
  ðŸ“± View Tile in AR
</a>

<p class="small">
  â€¢ On Android: taps launches Scene Viewer with wall+floor placement and depth occlusion<br>
  â€¢ On iOS: use the Quick Look button below
</p>

<!-- iOS Quick Look fallback -->
<model-viewer
        style="width: 100%; max-width: 400px; margin: 2em auto; display: block;"
        src="tile30x30.glb"
        ios-src="tile30x30.usdz"
        ar
        ar-modes="quick-look scene-viewer"
        environment-image="neutral"
        camera-controls
        auto-rotate>
</model-viewer>

</body>
</html>
