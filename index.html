<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Tile Viewer</title>

  <!-- Model Viewer Scripts -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    /* Fullscreen flex layout */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      font-family: sans-serif;
      position: relative;
    }
    /* Responsive Model Viewer */
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: auto;
      background-color: #ffffff;
    }
    /* AR Button */
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- AR-enabled 3D Viewer -->
<model-viewer
        src="tile30x30.glb"
        ios-src="tile30x30.usdz"
        poster="floor_tile.jpg"
        alt="30Ã—30 tile preview"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate>
</model-viewer>

<!-- Manual AR Button -->
<button id="enter-ar">View in AR</button>

<script>
  const mv = document.querySelector('model-viewer');
  document.getElementById('enter-ar').addEventListener('click', () => {
    if (mv.canActivateAR) {
      mv.activateAR();
    } else {
      alert('AR not available on this device/browser.');
    }
  });
</script>

</body>
</html>
