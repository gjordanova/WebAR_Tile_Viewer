
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross-Platform AR Tile</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; }
    model-viewer { width: 100vw; height: 90vh; }
    h1 { margin: 1rem 0; }
  </style>
</head>
<body>
  <h1>View Tile in AR</h1>
  <model-viewer
    src="tile30x30.glb"
    alt="30x30 Marble Tile"
    ar
    ar-modes="scene-viewer quick-look"
    auto-rotate
    camera-controls
    environment-image="neutral"
    ios-src="walls.usdz">
  </model-viewer>
</body>
</html>
