
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebXR AR Tile Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
  let camera, scene, renderer;
  let controller;

  init();
  function init() {
    const container = document.createElement('div');
    document.body.appendChild(container);

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera();

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    container.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    light.position.set(0.5, 1, 0.25);
    scene.add(light);

    const textureLoader = new THREE.TextureLoader();
    const tileTexture = textureLoader.load('tile2.jpg');
    tileTexture.wrapS = tileTexture.wrapT = THREE.RepeatWrapping;
    tileTexture.repeat.set(2, 2);

    const tileMaterial = new THREE.MeshStandardMaterial({ map: tileTexture });
    const tileGeometry = new THREE.PlaneGeometry(0.6, 0.6);
    const tileMesh = new THREE.Mesh(tileGeometry, tileMaterial);
    tileMesh.rotateX(-Math.PI / 2);

    let hitTestSource = null;
    let localSpace = null;

    controller = renderer.xr.getController(0);
    controller.addEventListener('select', () => {
      if (hitTestSource && localSpace) {
        const frame = renderer.xr.getFrame();
        const viewerPose = frame.getViewerPose(localSpace);
        if (viewerPose) {
          const results = frame.getHitTestResults(hitTestSource);
          if (results.length > 0) {
            const hit = results[0];
            const pose = hit.getPose(localSpace);
            const clone = tileMesh.clone();
            clone.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
            scene.add(clone);
          }
        }
      }
    });
    scene.add(controller);

    renderer.setAnimationLoop((timestamp, frame) => {
      if (frame) {
        const session = renderer.xr.getSession();
        session.requestReferenceSpace('viewer').then((refSpace) => {
          session.requestHitTestSource({ space: refSpace }).then((source) => {
            hitTestSource = source;
            localSpace = renderer.xr.getReferenceSpace();
          });
        });
      }
      renderer.render(scene, camera);
    });
  }
</script>
</body>
</html>
