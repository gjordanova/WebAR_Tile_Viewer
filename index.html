<body>
<!-- AR content (canvas or <model-viewer>) will be injected here by your scripts -->

<!-- Debug AR button—only visible on desktop for testing -->
<button id="debugAR" style="position:fixed;bottom:1rem;left:1rem;z-index:1000;">
  Enter AR (desktop test)
</button>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('debugAR');
    btn.addEventListener('click', () => {
      const mv = document.querySelector('model-viewer');
      if (mv && mv.activateAR) {
        mv.activateAR();
      } else {
        console.warn('No <model-viewer> found or activateAR() unavailable');
      }
    });
  });
</script>
</body>
