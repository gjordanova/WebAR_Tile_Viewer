<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>30x30 Tile in AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }

    h1 {
      font-size: 24px;
      margin: 1rem;
    }

    model-viewer {
      width: 100vw;
      height: 85vh;
    }

    #ar-button {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 22px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    #ar-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<h1>View 30x30 Tile in AR</h1>

<model-viewer id="viewer"
              alt="Gray Marble Tile"
              ar
              ar-modes="scene-viewer quick-look"
              camera-controls
              auto-rotate
              environment-image="neutral"
              exposure="1.0">
</model-viewer>

<button id="ar-button">ðŸ“± View in AR</button>

<script>
  const viewer = document.getElementById('viewer');
  const userAgent = navigator.userAgent || navigator.vendor || window.opera;

  const isAndroid = /android/i.test(userAgent);
  const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

  // âœ… Dynamically load correct model for platform
  if (isIOS) {
    viewer.setAttribute("ios-src", "walls.usdz");
    viewer.setAttribute("src", "tile30x30.glb"); // fallback
  } else if (isAndroid) {
    viewer.setAttribute("src", "tile30x30.glb");
  }

  // âœ… Ensure AR is triggered on click
  document.getElementById('ar-button').onclick = () => {
    if (viewer && typeof viewer.activateAR === 'function') {
      viewer.activateAR();
    } else {
      alert("AR not supported or model not loaded.");
    }
  };
</script>
</body>
</html>
